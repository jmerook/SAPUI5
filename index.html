<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">
    <title>Walkthrough</title>
    <script
            id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
                data-sap-ui-resourceroots='{"sap.ui.demo.wt": "./"}' >
                //this line says that the other resources are in this folder
    </script>
    <script>
        //this is an example of using an SAP UI5 Control to display a dialog, instead of native javascript
        //the control is officially reffered to as the SAP.m.Text control
        sap.ui.getCore().attachInit(function () {
            sap.ui.xmlview({
                viewName : "sap.ui.demo.wt.view.App"
            }).placeAt("content");
        });
    </script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
